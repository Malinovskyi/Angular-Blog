<nav class="navbar bg-primary">
  <h1>
    <a routerLink="/">Angular Blog</a>
  </h1>

  <ul *ngIf="!auth.isAuthenticated(); else authenticated">
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'dashboard']"> Log in </a>
    </li>
  </ul>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
<ng-template #authenticated>
  <ul>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'dashboard']"> Dashboard </a>
    </li>

    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'create']">Create</a>
    </li>

    <li>
      <a href="#" (click)="logOut($event)"> Log out </a>
    </li>
  </ul>
</ng-template>
