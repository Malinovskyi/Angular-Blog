<app-alert></app-alert>

<nav
  class="navbar bg-primary"
  *ngIf="auth.isAuthenticated(); else isAuthenticated"
>
  <h1>
    <a routerLink="/">Angular Admin</a>
  </h1>
  <ul>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'dashboard']"> Dashboard </a>
    </li>

    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'create']">Create</a>
    </li>

    <li>
      <a href="#" (click)="logOut($event)"> Log out </a>
    </li>
  </ul>
</nav>

<ng-template #isAuthenticated>
  <div  class="show text-center">
    <h1>
      <a routerLink="/">Angular Admin</a>
    </h1>
  </div>
</ng-template>

<div class="container">
  <router-outlet></router-outlet>
</div>
