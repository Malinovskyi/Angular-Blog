<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log in into Admin Panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">Type your email</small>
      <small *ngIf="form.get('email').errors.email">Email is not correct</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required"
        >Type your password</small
      >
      <small *ngIf="form.get('password').errors.minlength"
        >Password should be
        {{ form.get("password").errors.minlength.requiredLength }} letters,but
        your password is
        {{ form.get("password").errors.minlength.actualLength }} letters
        long</small
      >
    </div>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="form.invalid || submitted"
  >
    Log in
  </button>
</form>
